{% extends 'blog/base.html' %}

{% block content %}
    <div class ="section">
        {% for post in posts %}

            <div class="post">
                <div class="date">

                </div>
                <h1><a href="{%  url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>

        {% endfor %}
    </div>
{% endblock %}
